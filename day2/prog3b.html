<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light background for better readability */
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff; /* White background for a clean look */
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            color: #1d3557; /* Dark blue for headers */
            margin-bottom: 30px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #1d3557; /* Dark blue for labels */
            font-weight: 500;
        }

        input, select, textarea {
            margin-bottom: 20px;
            padding: 14px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #005f73; /* Teal color when focused */
            box-shadow: 0 0 8px rgba(0, 95, 115, 0.6);
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .row > div {
            width: 48%;
        }

        .submit-btn {
            background-color: #0077b6; /* Beautiful blue color for the button */
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #0096c7; /* Light blue on hover */
            transform: scale(1.05); /* Slight scale effect */
        }

        .submit-btn:active {
            background-color: #00b4d8; /* Darker blue when clicked */
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .row {
                flex-direction: column;
                align-items: flex-start;
            }

            .row > div {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Matrimony Form</h2>
        <form action="submit_form.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="marital_status">Marital Status:</label>
            <select id="marital_status" name="marital_status" required>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>

            <label for="religion">Religion:</label>
            <input type="text" id="religion" name="religion" required placeholder="Enter your religion">
            
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required placeholder="Enter your education level">

            <label for="mother_tongue">Mother Tongue:</label>
            <input type="text" id="mother_tongue" name="mother_tongue" required placeholder="Enter your mother tongue">
            
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required placeholder="Enter your occupation">

            <div class="row">
                <div>
                    <label for="height">Height (in cm):</label>
                    <input type="number" id="height" name="height" required placeholder="Height in cm">
                </div>
                <div>
                    <label for="weight">Weight (in kg):</label>
                    <input type="number" id="weight" name="weight" required placeholder="Weight in kg">
                </div>
            </div>

            <label for="income">Income Range:</label>
            <input type="text" id="income" name="income" required placeholder="Enter your income range">

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required placeholder="Enter your contact number">

            <label for="address">Address:</label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea>

            <label for="partner_preference">Partner Preference:</label>
            <textarea id="partner_preference" name="partner_preference" required placeholder="Describe your partner preference"></textarea>

            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" name="hobbies" placeholder="Enter your hobbies and interests"></textarea>

            <label for="registration_date">Date of Registration:</label>
            <input type="date" id="registration_date" name="registration_date" required>

            <button type="submit" class="submit-btn">Submit Form</button>
        </form>
    </div>
</body>
</html>
