<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000407;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #971313;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 1em;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            color: #e9ecee;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            color: #444;
        }

        input, select, textarea {
            margin-bottom: 15px;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .row > div {
            width: 48%;
        }

        .submit-btn {
            background-color: #0caa95;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #118f69;
        }

        .submit-btn:active {
            background-color: #0ad498;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .row {
                flex-direction: column;
                align-items: flex-start;
            }

            .row > div {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Matrimony Form</h2>
        <form action="submit_form.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="religion">Religion:</label>
            <input type="text" id="religion" name="religion" required placeholder="Enter your religion">
            
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required placeholder="Enter your education level">
            
            <div class="row">
                <div>
                    <label for="height">Height (in cm):</label>
                    <input type="number" id="height" name="height" required placeholder="Height in cm">
                </div>
                <div>
                    <label for="weight">Weight (in kg):</label>
                    <input type="number" id="weight" name="weight" required placeholder="Weight in kg">
                </div>
            </div>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required placeholder="Enter your contact number">

            <label for="address">Address:</label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea>

            <label for="partner_preference">Partner Preference:</label>
            <textarea id="partner_preference" name="partner_preference" required placeholder="Describe your partner preference"></textarea>

            <button type="submit" class="submit-btn">Submit Form</button>
        </form>
    </div>
</body>
</html>
