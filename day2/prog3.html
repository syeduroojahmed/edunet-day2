<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #444;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .row > div {
            width: 48%;
        }
        .submit-btn {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
        }
        .submit-btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Matrimony Form</h2>
        <form action="submit_form.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="religion">Religion:</label>
            <input type="text" id="religion" name="religion" required placeholder="Enter your religion">
            
            <label for="education">Education:</label>
            <input type="text" id="education" name="education" required placeholder="Enter your education level">
            
            <div class="row">
                <div>
                    <label for="height">Height (in cm):</label>
                    <input type="number" id="height" name="height" required placeholder="Height in cm">
                </div>
                <div>
                    <label for="weight">Weight (in kg):</label>
                    <input type="number" id="weight" name="weight" required placeholder="Weight in kg">
                </div>
            </div>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required placeholder="Enter your contact number">

            <label for="address">Address:</label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea>

            <label for="partner_preference">Partner Preference:</label>
            <textarea id="partner_preference" name="partner_preference" required placeholder="Describe your partner preference"></textarea>

            <button type="submit" class="submit-btn">Submit Form</button>
        </form>
    </div>
</body>
</html>
