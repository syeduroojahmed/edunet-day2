<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="prog4.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page with Paragraphs</title>
    <style>
        /* First paragraph selector */
        p:first-of-type {
            color: red;
        }

        /* Second paragraph selector */
        p:nth-of-type(2) {
            color: green;
        }

        /* Third paragraph selector */
        p:last-of-type {
            color: blue;
        }
    </style>
</head>
<body>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p>This is the third paragraph.</p>
</body>
</html>
