<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS Selectors</title>
    <!-- Link to the external CSS file -->
    <link rel="prog4.html" href="prog4.css">
</head>
<body>
    <h1>Using External CSS Selectors</h1>

    <!-- Element Selector -->
    <p>This paragraph is styled using the element selector.</p>

    <!-- Class Selector -->
    <p class="highlight">This paragraph is styled using the class selector.</p>

    <!-- ID Selector -->
    <p id="special-paragraph">This paragraph is styled using the ID selector.</p>
</body>
</html>
